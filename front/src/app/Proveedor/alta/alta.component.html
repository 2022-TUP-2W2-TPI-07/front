<div class="container">
  <form>
    <h2>Registro  de nuevo Proveedor</h2>
    <div class="mb-3">
      <label for="txtNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="txtNombre" name="nombre" />
    </div>

    <div class="mb-3">
      <label for="txtCuil" class="form-label">Cuil</label>
      <input type="text" class="form-control" id="txtCuil" name="cuil" />
    </div>

    <div class="mb-3">
      <label for="txtTelefono" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="txtTelefono" name="telefono" />
    </div>


    <div class="mb-3">
    <label for="txtTelefono" class="form-label">Seleccione Pais</label>
    <select class="form-select" >

        <option value="1">Argentina</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
        <label for="txtDireccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="txtDireccion" name="direccion" />
      </div>

      <div class="mb-3">
        <label for="txtCodigoPostal" class="form-label">Codigo Postal</label>
        <input type="text" class="form-control" id="txtCodigoPostal" name="codigoPostal" />
      </div>

      <div class="mb-3">
        <label for="txtCorreo" class="form-label">Correo electronico</label>
        <input type="text" class="form-control" id="txtCorreo" name="correo" />
      </div>


    
    <button type="button" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-warning">Volver</button>

  </form>
</div>
